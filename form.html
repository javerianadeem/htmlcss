<html>

    <head>
        <title>
            Form
        </title>

    </head>

    <body>
        <h1><b>Travel Reservation Form</b></h1>
        <h2><b>*denotes mandatory</b></h2>
        <form action="somefile.pp" method="POST">            
            <table>
                <tr>
                    <td>Full Name*:</td>
                    <td><input type="text" name="FirstName" placeholder="FirstName LastName" required></td>
                </tr>
                <tr>
                    <td>Email Address*:</td>
                    <td><input type="text" name="Emailaddress" placeholder="EmailAddress" required></td>
                </tr>
                <tr>
                    <td>Select Your Package*:</td>
                    <td><select required>
                        <option>Karachi</option>
                        <option>Islamabad</option>
                        <option>Lahore</option>
                        <option>Hyderabad</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Arrival Date*:</td>
                    <td><input type="date" required></td>
                </tr>
                <tr>
                        <td>No. Of Persons*:</td>
                        <td><input type="text" name="number of persons" placeholder="UNKNOWN_TYPE" required></td>
                </tr>
                <tr>
                        <td>What would you want to avail*:</td>
                        <td><label><input type="checkbox" name="Boarding">Boarding</td></label>
                        <td><label><input type="checkbox" name="Fooding" >Fooding</td></label>
                        <td><label><input type="checkbox" name="Sight seeing" >Sight seeing</td></label>
                </tr>
                <tr>
                        <td>Discount Coupon Code:</td>
                        <td><input type="text" name="dicount Code" placeholder="UNKNOWN_TYPE"></td>
                </tr>
                <tr>
                        <td>Terms And Conditions*:</td>
                        <td><input type="radio" name="agree" required>I Agree</td>
                        <td><input type="radio" name="agree" required>I Disagree</td>
                </tr>
                <tr>
                    <td><input type="submit" value="Complete reservation"></td>
                </tr>

            </table>
        </form>
    </body>
</html>
