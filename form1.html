Form 1
</title>

<body>
<form action="sample.php" method="get">
<h1>Travel Reservation form<h1>
<h4>*denotes mandatory<h4>
<table>
<tr>
<td>Full Name*:</br></td>
<td><input type="text" name="firstnamelastname"/></td>
</tr>
<tr>
<td>Email Address*:</br></td>
<td><input type="text" name="Email_address"/></td>
</tr>

<tr>
<td>Select Tour Package*:</br></td>
<td><select>
<option>KARACHI</option>
<option>ISLAMABAD</option>
<option>LAHORE</option>
<option>PESHAWAR</option>
<option>HYDERABAD</option>
<option>MULTAN</option>
</select>
</td>
</tr>

<tr>
<td>Arrival Date*:</br></td>
<td><input type="text" name="m/d/y"/></td>
</tr>

<tr>
<td>Number of persons*:</br></td>
<td><input type="text" name="UNKNOWN_TYPE"/></td>
</tr>

<tr>
<td>What would you want to avail?*</td>
<td><input type="checkbox" name="boarding"/>Boading</br>
    <input type="checkbox" name="fooding"/>Fooding</br>
    <input type="checkbox" name="sightseeking"/>Sight seeking</br>
</td>
</tr>


<tr>
<td>Discount Coupon Code:</br></td>
<td><input type="text" name="UNKNOWN_TYPE"/></td>
</tr>


<tr>
<td>Terms And Conditions*:</br></td>
<td><input type="radio" name="terms"/>I agree
    <input type="radio" name="terms"/>I disagree</td>
</tr>


<tr>
<td><input type="submit" value="Complete Reservation"/>
</td>
</tr>

</table>
</form>
</body>
</html>
